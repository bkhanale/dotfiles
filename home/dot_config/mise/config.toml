# ~/.config/mise/config.toml — mise global tool versions
# Run `mise install` after bootstrapping to pull all runtimes.
# https://mise.jdx.dev/

[settings]
# Always use pre-compiled binaries (faster, no build toolchain needed)
prefer_precompiled = true
# Experimental features
experimental       = true

[tools]
# Node.js — pinned to v22 line (was nvm default v22.15.0)
node   = "22.15.0"

# Python — pinned to match pyenv install (3.13.11)
python = "3.13.11"

# Java — Adoptium Temurin 21 (replaces Homebrew openjdk@21 / jenv 21.0.10)
java   = "temurin-21"

# Ruby — using 3.2.4 (modern install); rvm default was EOL 2.6.6
# For projects that need 2.6.6, add a local .mise.toml with: ruby = "2.6.6"
ruby   = "3.2.4"
